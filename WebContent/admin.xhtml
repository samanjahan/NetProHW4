<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
<title>Welcome to the Currency converter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<div class="row">
					<div class="col-lg-12 col-xs-12">
						<h1>Admin page</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-xs-12"></div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-xs-12">
						<h3>Create a New Currency</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<h:form>
							<div class="row">
								<div class="col-lg-12 col-xs-12">

									<h:outputLabel for="currencyCountry"
										value="Name of the country: " />
									<h:inputText id="currencyCountry"
										value="#{currencyManager.newCountryName}" required="true"
										class="form-control" />

									<h:outputLabel for="currencyName"
										value="Name of the currency: " />
									<h:inputText id="currencyName"
										value="#{currencyManager.newCurrencyName}" required="true"
										class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 col-xs-12">
									<h:outputLabel for="currencyCode"
										value="Code of the currency: " />
									<h:inputText id="currencyCode"
										value="#{currencyManager.newCurrencyCode}" required="true"
										class="form-control" />

									<h:outputLabel for="exchangeRate"
										value="Exchange rate towards Swedish Krona: " />
									<h:inputText id="exchangeRate"
										value="#{currencyManager.newExchangeRate}" required="true"
										class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-8 col-xs-8">
									<h:commandButton value="Create Currency"
										action="#{currencyManager.createCurrency}"
										class="btn btn-primary" />
								</div>
							</div>
						</h:form>
					</div>
					<div class="col-lg-4 col-lg-offset-2">
						<h3>Delete Currency</h3>
						<h:form>
							<h:selectOneListbox value="#{currencyManager.chosenCurrency}">
								<f:selectItems value="#{currencyManager.currencies}" />
							</h:selectOneListbox>
							<div class="col-lg-8 col-xs-8">
								<h:commandButton value="Delete"
									action="#{currencyManager.deleteCurrency}"
									class="btn btn-primary" />
							</div>
						</h:form>
						<br />
						<h3>Updates Currency 2</h3>
						<h:form>
							<h:outputLabel for="updateCurrency" value="New Exchange rate: " />
							<h:inputText id="updateCurrency"
								value="#{currencyManager.newExchangeRate}" required="true" />
							<h:selectOneListbox id="c2"
								value="#{currencyManager.chosenCurrencyForUpdate}"
								converter="cConverter">
								<f:selectItems value="#{currencyManager.currencies}"
									var="currency" itemValue="#{currency}" />
							</h:selectOneListbox>
							<div class="col-lg-8 col-xs-8">
								<h:commandButton value="Update"
									action="#{currencyManager.updateCurrency}"
									class="btn btn-primary" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
