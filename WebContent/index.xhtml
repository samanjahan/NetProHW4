<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
<title>Welcome to the Currency converter</title>
</head>
<body>

<div class="container">
	<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.xhtml">Home <span
						class="sr-only">(current)</span></a></li>
				<li><a href="faces/admin.xhtml">Admin</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<div class="row">
					<div class="col-lg-12 col-xs-12">
						<h1>Welcome to the Currency converter</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-xs-12">
					
						<h:form>
						<div class = "row">
					<div class = "col-lg-12">
							<table>
								<tr>
									<td>Amount:</td>
									<td>From:</td>
									<td>To:</td>
									<td>Result:</td>
								</tr>
								<tr>
									<td><h:inputText
											value="#{currencyManager.amountToConvert}"
											class="form-control" />
									</td>
									<td><h:selectOneMenu
											value="#{currencyManager.fromCurrency}"
											converter="cConverter">
											<f:selectItems value="#{currencyManager.currencies}" />
										</h:selectOneMenu></td>
									<td><h:selectOneMenu value="#{currencyManager.toCurrency}"
											converter="cConverter">
											<f:selectItems value="#{currencyManager.currencies}" />
										</h:selectOneMenu></td>
									<td><h:outputText value="#{currencyManager.result}" /></td>
								</tr>
							</table>
							<h:commandButton value="Convert"
								action="#{currencyManager.convert}" class="btn btn-primary" />
						</div>
						</div>
						</h:form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
