<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
<title>Welcome to the Currency converter</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<div class="row">
					<div class="col-lg-12 col-xs-12">
						<h1>Welcome to the Currency converter</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-xs-12">
					
								<h:form>
						<table>
							<tr>
								<td>Amount:</td>
								<td>From:</td>
								<td>To:</td>
								<td>Result:</td>
							</tr>
							<tr>
									<td><h:inputText for="currencyCode" class="form-control" />
									</td>
									<td>
									<h:selectOneMenu>
										<c:forEach var="item" items='${currencyManager.currencies}'>
											<f:selectItem  value="${currencyManager.fromCurrency}" itemLabel="${item}" itemValue="${currencyManager.fromCurrency}"></f:selectItem>						
									</c:forEach></h:selectOneMenu></td>
								<td>
									<h:selectOneMenu>
										<c:forEach var="item" items='${currencyManager.currencies}'>
											<f:selectItem  itemLabel="${item}"></f:selectItem>						
									</c:forEach></h:selectOneMenu></td>
									<td><h:outputText value="haha"></h:outputText></td>
								
							</tr>
						</table>
							<h:commandButton value="Create Currency"
										action="#{currencyManager.remove}"
										class="btn btn-primary" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
